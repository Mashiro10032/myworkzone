<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- user-scalable=no 禁止用户缩放 -->
    <!-- width=device-width 宽度等于设备宽度 -->
    <!-- initial-scale=1.0 表示初始的缩放比例 -->
    <!-- minimum-scale=0.5 最小的缩放比例 -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>疫情下的南宁</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/mainstyle.css">
    <link rel="stylesheet" href="./css/nanning.css">
    <script src="/script/jquery-3.5.0.js"></script>
    <script src="/script/jquery.easing.1.3.js"></script>
    <script src="/script/jquery.scrollify.min.js"></script>
    <script src="./script/vue.js"></script>

    <script>
        $(document).ready(function () {
            //全屏图片滚动脚本scrollify.js
            $(function (scroll) {
                $('.panel').css({
                    'height': $('.wrap').height()
                });
                $.scrollify({
                    section: '.panel',
                    target: '.wrap'
                });
            });
            //当浏览器窗口改变大小时刷新页面 防止全屏图片出现位置BUG
            $(window).resize(function () {
                location.reload();

            });
        });
    </script>
    <style>
        .wrap>.scrollscreen>.panel>.logo>header {
            position: relative;
            left: -105px;
            width: 380px;
            height: 80px;

        }

        .wrap>.scrollscreen>.panel {
            margin: 0 auto;
            width: 100vw;
            height: 100vh;
        }

        .wrap>.scrollscreen>.panel>.img {
            width: 100%;
            height: 100vh;
            /* 窗口大小改变时防止图片出现失真 */
            object-fit: cover;
            overflow-y: hidden;
            z-index: -1;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <img class="nav-open-img" src="./images/nav.png" alt="nav-open">
        <img class="nav-close-img" src="./images/nav-close.png" alt="nav-close">
    </label>
    <aside>

                <li><a href="">个人求职</a></li>

                <li><a href="">关于我</a></li>
            </ul>
        </nav>
    </aside>
    <section class="wrap">
        <div class="scrollscreen">
            <div class="panel">
                <div class="logo">
                    <img id="logoImg"" src=" ./images/logo.jpg" alt="logo" style="height: 150px;width: 150px;">

                    <header>疫情下的南宁</header>
                </div>
            </div>
            <div class="panel">
                <img class="img" src="./images/nanning/bagshop1440.jpg">
                <div class="imgInfo">
                    <h1></h1>
                </div>
            </div>
            <div class="panel">
                <img class="img" src="./images/nanning/mcdonald's1440.jpg">
                <div class="imgInfo">
                    
                </div>
            </div>
            <div class="panel">
                <img class="img" src="./images/nanning/parkson1440.jpg">
                <div class="imgInfo">
                    
                </div>
            </div>
            <div class="panel">
                <img class="img" src="./images/nanning/starbucks1440.jpg">
                <div class="imgInfo">
                    
                </div>
            </div>
            <div class="panel">
                <img class="img" src="./images/nanning/zhongshanR11440.jpg">
                <div class="imgInfo">
                    
                </div>
            </div>
            <div class="panel">
                <img class="img" src="./images/nanning/zhongshanR21440.jpg">
                <div class="imgInfo">

                </div>
            </div>

        </div>

    </section>
</body>

</html>
